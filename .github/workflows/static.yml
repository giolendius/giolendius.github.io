# Simple workflow for deploying static content to GitHub Pages
name: Deploy Ts to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "feat/typescript"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

#    strategy:
#      matrix:
#        node-version: [ 18.x, 20.x, 22.x ]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: feat/typescript
      - name: curiosa
        run: head -n 3 index.html
      - name: curiosa ancora
        run: head -n 15 package.json
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/index.html" ]; then
            echo "there is html here"
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Typescript Gioele
#        run: npx tsc
        run: npm run build
        env:
          SUPER_SECRET: ${{ secrets.SUPER_SECRET }}
      - name: was it copied?
        run: |
          echo "in build ci sono"
          ls -l ./build
      - name: do i trust you?
        run: echo ${{ secrets.SuperSecret }}
      - name: do i trust you really?
        run: echo "${{ secrets.SuperSecret }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
        env:
          SUPER_SECRET: ${{ secrets.SUPER_SECRET }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          SUPER_SECRET: ${{ secrets.SUPER_SECRET }}
