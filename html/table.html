        <div class="flex flex-col md:block md:space-y-6 space-y-0 space-x-4 md:space-x-0 md:mb-0 mb-4 md:text-left text-center">
            <div class="mt-12 mb-4">
                <label for="s_game_name" class="block mb-1 text-sm font-medium text-[#b7e4c7]">Cerca per nome..</label>
                <input id="s_game_name" type="text" placeholder="Cerca..."
                       class="w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] focus:outline-none focus:ring-2 focus:ring-[#95d5b2]"/>
            </div>
            <div class="mb-4">
                <label for="s_players" class="block mb-1 text-sm font-medium text-[#b7e4c7]">Numero di giocatori</label>
                <select id="s_players" class="w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] focus:outline-none focus:ring-2 focus:ring-[#95d5b2]">
                    <option value=""></option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=12>12</option>
                    <option value=14>14</option>
                    <option value=16>16+</option>
                </select>
            </div>
            <!--                    <button>CCC</button>-->

            <div class="mb-4">
                <label for="s_collab" class="block mb-1 text-sm font-medium text-[#b7e4c7]">Cooperazione: </label>
                <select id="s_collab" value="cooperativo" class="w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] focus:outline-none focus:ring-2 focus:ring-[#95d5b2]">
                    <option value="" selected></option>
                    <option value="cooperativo">COOPerativo</option>
                    <option value="competitivo">Tutti contro Tutti</option>
                    <option value="a squadre">A Squadre</option>
                </select>
            </div>

            <div class="mb-4 ">
                <label for="s_complex" class="block mb-1 text-sm font-medium text-[#b7e4c7]">Complessità:</label>
                <select multiple id="s_complex" class=" h-[11em] w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] focus:outline-none focus:ring-2 focus:ring-[#95d5b2]">
                    <option value="">Qualunque</option>
                    <option value="Facilissimo">Facilissimo</option>
                    <option value="Facile">Facile</option>
                    <option value="Medio">Medio</option>
                    <option value="Difficile">Difficile</option>
                    <option value="Molto complesso">Molto Complesso</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="s_time" class="block mb-1 text-sm font-medium text-[#b7e4c7]">Durata: </label>
                <select multiple id="s_time"
                        class="h-[11em] w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] focus:outline-none focus:ring-2 focus:ring-[#95d5b2] custom-scroll">
                    <option value="">Qualunque</option>
                    <option value="Molto breve">Molto breve</option>
                    <option value="Breve">Breve</option>
                    <option value="Medio">Medio</option>
                    <option value="Lungo">Lungo</option>
                    <option value="Molto lungo">Molto lungo</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="s_new_select" class="block mb-1 text-sm font-medium text-[#b7e4c7]">New Select:</label>
                <div id="s_new_select" class="w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244]
                focus:outline-none focus:ring-2 focus:ring-[#95d5b2]">
                    <label><input type="checkbox" value="Option 1"> Option 1</label>
                    <label><input type="checkbox" value="Option 2"> Option 2</label>
                    <!--                        <label><input type="checkbox" value="Option 3"> Option 3</label>-->
                    <!--                        <label><input type="checkbox" value="Option 4"> Option 4</label>-->
                </div>
            </div>

            <div class="mb-4">
                <div id="collab-options" class="w-full p-2 rounded bg-[#2d3e33] text-white border border-[#3a5244] space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="cooperativo"/>
                        <span>Cooperativo</span>
                    </label>

                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="competitivo"
                               class="accent-[#95d5b2] bg-[#2d3e33] border border-[#3a5244] rounded focus:ring-2 focus:ring-[#95d5b2]"/>
                        <span>Competitivo</span>
                    </label>

                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="solitario"
                               class="accent-[#95d5b2] bg-[#2d3e33] border border-[#3a5244] rounded focus:ring-2 focus:ring-[#95d5b2]"/>
                        <span>Solitario</span>
                    </label>
                </div>
            </div>
