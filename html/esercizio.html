<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio #5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container" class="flex flex-wrap w-1/2 m-60">
      <!-- Inizio card esempio -->
      <div class="w-full md:w-1/2 xl:w-1/3 px-4">
        <div class="bg-white rounded-lg overflow-hidden mb-10">
          <img
            src="https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000"
            alt="image"
            class="w-full" />
          <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
            <h3 class="font-semibold text-dark text-xl">Titolo di prova</h3>
            <p class="text-base text-body-color leading-relaxed mb-7">
              Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
              Lorem consectetur adipiscing elit.
            </p>
          </div>
        </div>
      </div>
      <!-- Fine card esempio -->
      </div>

    <div class="flex flex-wrap w-full m-100" id="gioele"></div>

    <script>
      const elementi = [
        {
          url: "https://img.freepik.com/premium-photo/table-game-representation-recreation_53876-592054.jpg?w=1380",
          titolo: "Catan",
        },
        {
          url: "https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000",
          titolo: "notte",
        }
        ]
      elementi.forEach(diz => creacarta(diz))

      function creacarta(data) {
        const card = document.createElement("div")
        card.className = "w-full md:w-1/2 xl:w-1/3 px-4"

        const inner = document.createElement("div")
        inner.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-lg"
        card.appendChild(inner)

        const immagine = document.createElement("img")
        immagine.src = data.url
        immagine.className = "w-full"
        inner.appendChild(immagine)

        const txt = document.createElement("div")
        txt.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center"
        txt.style="background-color: red"
        inner.appendChild(txt)

        const titolo = document.createElement("h3")
        txt.appendChild(titolo)
        titolo.appendChild(document.createTextNode(data.titolo))

        document.getElementById("gioele").appendChild(card)
      }

    </script>


<a href="../index.html">Back to Homepage</a>
</body>
</html>
