<!DOCTYPE html>
<html lang="it">
<head>

<style>
/*.dropdown {*/

/*  display: inline-block;*/
/*}*/

.dropdown-content {
  display: none;
  position: absolute;
  background-color: pink;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}


</style>
</head>

<body>

<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
    <p>Hello World!</p>
  </div>
</div>

<input type="text" id="userInput" placeholder="Type something...">
<p id="displayText">You typed: </p>
<script>
    const inputField = document.querySelector('#userInput');
    const displayText = document.getElementById('displayText');
    function prova(aaa){
        displayText.textContent = 'You typed this: ' + aaa
    }
    inputField.addEventListener('input', function (){prova(inputField.value)} );
    prova("ciaone")

</script>

<br>
<aside>Proviamo questo aside</aside>
<section>
    <h1>Prova Slideshow</h1>
    <h1 class="mySlides"> 5 </h1>
    <h1 class="mySlides"> 4 </h1>
    <h1 class="mySlides"> 3 </h1>
    <h1 class="mySlides"> 2 </h1>
    <h1 class="mySlides"> 1 </h1>
    <h1> Sa contare </h1>
</section>
<script src="../scripts/counter.js"></script>

<div><h1> Gioele adora sperimentare e prova selettore di auto</h1>
<select name="cars" id="cars" multiple>
    <option value="volvo">Volvo-100</option>
    <option value="saab">Saab-200</option>
    <option value="mercedes">Mercedes-300</option>
    <option value="audi">Audi-400</option>
</select>
<input type="text" id="name" name="name" value="100">
<script>
    const select = document.querySelector('#cars');
    const input = document.querySelector('#name');

    select.addEventListener('change', function () {
        const option = this.options[this.selectedIndex];
        const value = option.value;
        input.value = value;
    })
</script>
</div>

</body>
</html>
